<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- TAILWIND CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">



</head>

<body>
    <header>
        <!-- HEADING BANK OF MY FATHER SECTION -->
        <h1 class="text-4xl font-bold w-3/4 mx-auto text-center mt-4 my-12">Bank of My <span
                class="text-red-600">Father</span>
        </h1>
    </header>

    <main>
        <section class="log-in w-3/4 mx-auto bg-green-100">
            <p class="text-center text-3xl	">Please Log In</p>
            <div class="log-in-form py-8">
                <input id="user-email" class="my-4 w-3/4 p-4 text-center block mx-4" type="text" name="" id=""
                    placeholder="Type Your Username/ Email">

                <input id="user-password" class="my-4 w-3/4 p-4 text-center block mx-4" type="password" name="" id=""
                    placeholder="Input Your Password">
                <button id="login-submit" class="bg-yellow-600 p-4 mx-4 rounded text-pink-50 font-bold" type="submit">
                    Submit
                </button>
            </div>
        </section>


    </main>

    <!-- JS SCRIPT -->
    <script src="js/login.js"></script>
</body>

</html>
